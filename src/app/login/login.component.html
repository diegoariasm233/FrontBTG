<div class="main-div">
  <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
      </mat-card-header>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit($event)" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput  id="identificacion" formControlName="identificacion" placeholder="Identificacion">
            <mat-error *ngIf="Identificacion.invalid">{{getErrorIdentificacion()}}</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Ingresar</button>
      </form>
    </mat-card>

  </div>
</div>
